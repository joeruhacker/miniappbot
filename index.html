<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Релиз</title>
    <style>
        /* Стили общие */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
        }

        /* Шапка */
        .header {
            display: flex;
            align-items: center;
            background-color: #121212;
            padding: 10px;
            font-size: 24px;
            position: relative;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .header .title {
            flex-grow: 1;
            font-family: 'Arial Black', sans-serif;
            font-size: 28px;
            text-align: center;
        }

        .header .categories-button {
            background: none;
            border: none;
            color: #0078d4;
            font-size: 18px;
            cursor: pointer;
        }

        /* Категории */
        .categories-menu {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: #121212;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            z-index: 1;
        }

        .categories-menu.open {
            max-height: 300px;
        }

        .categories-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .categories-menu li {
            padding: 10px;
            border-bottom: 1px solid #292929;
            cursor: pointer;
        }

        .categories-menu li:hover {
            background-color: #292929;
        }

        /* Каталог */
        .catalog {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            gap: 20px;
            overflow-y: auto;
            height: calc(100vh - 60px);
        }

        .item {
            background-color: #292929;
            border-radius: 10px;
            overflow: hidden;
            width: calc(50% - 20px);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        @media (min-width: 600px) {
            .item {
                width: calc(33.333% - 20px);
            }
        }

        @media (min-width: 900px) {
            .item {
                width: calc(25% - 20px);
            }
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: scale(1.1);
        }

        .item:hover {
            transform: translateY(-10px);
        }

        .item-info {
            padding: 10px;
            text-align: center;
        }

        .item-name {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .modal.open {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: #121212;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            animation: slideDown 0.3s ease;
            position: relative;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .rating-section {
            margin-top: 20px;
        }

        .criterion {
            margin-bottom: 15px;
        }

        .criterion label {
            display: block;
            margin-bottom: 5px;
        }

        .criterion input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        .criterion input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: black;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -8px;
        }

        .criterion input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: purple;
        }

        .criterion input[type="range"]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            background: black;
            border-radius: 50%;
            cursor: pointer;
        }

        .criterion input[type="range"]::-moz-range-track {
            height: 4px;
            background: purple;
        }

        .submit-rating {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Скрытие полосы прокрутки */
        .catalog::-webkit-scrollbar {
            display: none;
        }

        .catalog {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Анимация фейерверка */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.pinimg.com/1200x/4e/29/db/4e29dbb86359abce300ab9d33083043f.jpg" alt="Logo">
        <div class="title">Релиз</div>
        <button class="categories-button">Категории</button>
    </div>

    <div class="categories-menu">
        <ul id="categories-list">
            <!-- Категории будут добавлены через JavaScript -->
        </ul>
    </div>

    <div class="catalog" id="catalog">
        <!-- Товары будут добавлены через JavaScript -->
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h2 id="product-name">Название товара</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="rating-section" id="rating-section">
                <div class="criterion">
                    <label for="design">Дизайн: <span id="design-value">5</span>/10</label>
                    <input type="range" id="design" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="uniqueness">Уникальность: <span id="uniqueness-value">5</span>/10</label>
                    <input type="range" id="uniqueness" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="relevance">Актуальность: <span id="relevance-value">5</span>/10</label>
                    <input type="range" id="relevance" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="concept">Концепция: <span id="concept-value">5</span>/10</label>
                    <input type="range" id="concept" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="implementation">Реализация: <span id="implementation-value">5</span>/10</label>
                    <input type="range" id="implementation" min="1" max="10" value="5">
                </div>
                <button class="submit-rating">Оценить</button>
            </div>
        </div>
    </div>

    <canvas class="fireworks" id="fireworksCanvas"></canvas>

    <script>
        // Данные категорий
        const categories = [
            "Все товары",
            "ЗИП-ХУДИ",
            "ХУДИ",
            "ШТАНЫ",
            "ФУТБОЛКИ",
            "ШОРТЫ",
            "НОСКИ",
            "КОСТЮМЫ",
            "СВИТЕРА",
            "EXCLUSIVE",
            "ГОЛОВНЫЕ УБОРЫ",
            "WOMEN",
            "АКСЕССУАРЫ",
            "ШАРФЫ",
            "ЖИЛЕТЫ",
            "ДЖЕРСИ",
            "СВИТШОТЫ",
            "РУБАШКИ",
            "ДЖИНСОВКИ",
            "МАЙКИ",
            "НИЖНЕЕ БЕЛЬЕ"
        ];

        // Данные товаров (по 4 товара в каждой категории)
        const products = [];

        // Генерация товаров для каждой категории
        categories.forEach(category => {
            if (category !== "Все товары") {
                for (let i = 1; i <= 4; i++) {
                    products.push({
                        id: `${category}_${i}`,
                        category: category,
                        name: `${category} Товар ${i}`,
                        image: "https://via.placeholder.com/180x180",
                        totalScore: 0,
                        voteCount: 0
                    });
                }
            }
        });

        // Состояние приложения
        let currentCategory = "Все товары";
        let currentProduct = null;

        // Элементы DOM
        const catalog = document.getElementById('catalog');
        const categoriesButton = document.querySelector('.categories-button');
        const categoriesMenu = document.querySelector('.categories-menu');
        const categoriesList = document.getElementById('categories-list');
        const modal = document.getElementById('modal');
        const closeModalButton = document.querySelector('.close-modal');
        const productName = document.getElementById('product-name');
        const submitRatingButton = document.querySelector('.submit-rating');
        const ratingSection = document.getElementById('rating-section');
        const modalContent = document.getElementById('modal-content');

        // Обработчики событий для слайдеров
        const designSlider = document.getElementById('design');
        const uniquenessSlider = document.getElementById('uniqueness');
        const relevanceSlider = document.getElementById('relevance');
        const conceptSlider = document.getElementById('concept');
        const implementationSlider = document.getElementById('implementation');

        const designValue = document.getElementById('design-value');
        const uniquenessValue = document.getElementById('uniqueness-value');
        const relevanceValue = document.getElementById('relevance-value');
        const conceptValue = document.getElementById('concept-value');
        const implementationValue = document.getElementById('implementation-value');

        designSlider.addEventListener('input', () => {
            designValue.textContent = designSlider.value;
        });

        uniquenessSlider.addEventListener('input', () => {
            uniquenessValue.textContent = uniquenessSlider.value;
        });

        relevanceSlider.addEventListener('input', () => {
            relevanceValue.textContent = relevanceSlider.value;
        });

        conceptSlider.addEventListener('input', () => {
            conceptValue.textContent = conceptSlider.value;
        });

        implementationSlider.addEventListener('input', () => {
            implementationValue.textContent = implementationSlider.value;
        });

        // Функция для отображения категорий
        function displayCategories() {
            categoriesList.innerHTML = '';
            categories.forEach(category => {
                const li = document.createElement('li');
                li.textContent = category;
                li.addEventListener('click', () => {
                    currentCategory = category;
                    categoriesMenu.classList.remove('open');
                    displayProducts();
                });
                categoriesList.appendChild(li);
            });
        }

        // Функция для отображения товаров
        function displayProducts() {
            catalog.innerHTML = '';
            const filteredProducts = currentCategory === "Все товары" ? products : products.filter(p => p.category === currentCategory);
            filteredProducts.forEach(product => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="item-info">
                        <div class="item-name">${product.name}</div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    openModal(product);
                });
                catalog.appendChild(item);
            });
        }

        // Открытие модального окна
        function openModal(product) {
            currentProduct = product;
            productName.textContent = product.name;
            if (product.voteCount > 0) {
                showOverallRating();
            } else {
                ratingSection.style.display = 'block';
            }
            modal.classList.add('open');
        }

        // Закрытие модального окна
        closeModalButton.addEventListener('click', () => {
            modal.classList.remove('open');
            resetSliders();
        });

        // Открытие/закрытие меню категорий
        categoriesButton.addEventListener('click', () => {
            categoriesMenu.classList.toggle('open');
        });

        // Анимация фейерверка
        function showFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let rockets = [];
            const maxRockets = 5;
            const maxParticles = 500;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function launchRocket() {
                if (rockets.length < maxRockets) {
                    const rocket = {
                        x: Math.random() * canvas.width * 0.6 + canvas.width * 0.2,
                        y: canvas.height,
                        vx: Math.random() * 6 - 3,
                        vy: Math.random() * -10 - 15,
                        color: 'hsl(' + Math.floor(Math.random() * 360) + ',100%,50%)',
                        explosion: false
                    };
                    rockets.push(rocket);
                }
            }

            function updateFireworks() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = rockets.length - 1; i >= 0; i--) {
                    const rocket = rockets[i];
                    rocket.x += rocket.vx;
                    rocket.y += rocket.vy;
                    rocket.vy += 0.1;

                    ctx.beginPath();
                    ctx.arc(rocket.x, rocket.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = rocket.color;
                    ctx.fill();

                    if (rocket.vy >= 0 && !rocket.explosion) {
                        rocket.explosion = true;
                        for (let j = 0; j < 100; j++) {
                            const particle = {
                                x: rocket.x,
                                y: rocket.y,
                                vx: Math.random() * 5 - 2.5,
                                vy: Math.random() * 5 - 2.5,
                                alpha: 1,
                                color: rocket.color
                            };
                            particles.push(particle);
                        }
                        rockets.splice(i, 1);
                    }
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.alpha -= 0.01;

                    if (particle.alpha <= 0) {
                        particles.splice(i, 1);
                        continue;
                    }

                    ctx.globalAlpha = particle.alpha;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }

                if (particles.length > maxParticles) {
                    particles.splice(0, particles.length - maxParticles);
                }
            }

            let fireworksInterval = setInterval(() => {
                launchRocket();
                updateFireworks();
            }, 1000 / 60);

            setTimeout(() => {
                clearInterval(fireworksInterval);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 3000);
        }

        // Отправка оценки
        submitRatingButton.addEventListener('click', () => {
            const totalScore = parseInt(designSlider.value) + parseInt(uniquenessSlider.value) + parseInt(relevanceSlider.value) + parseInt(conceptSlider.value) + parseInt(implementationSlider.value);
            currentProduct.totalScore += totalScore;
            currentProduct.voteCount += 1;
            ratingSection.style.display = 'none';
            showOverallRating();
            showFireworks();
            resetSliders();
        });

        // Показать общую оценку
        function showOverallRating() {
            const averageScore = Math.round(currentProduct.totalScore / currentProduct.voteCount);
            ratingSection.innerHTML = `<h3>Общая оценка: ${averageScore}/50</h3>`;
            ratingSection.style.display = 'block';
        }

        // Сброс слайдеров
        function resetSliders() {
            designSlider.value = 5;
            uniquenessSlider.value = 5;
            relevanceSlider.value = 5;
            conceptSlider.value = 5;
            implementationSlider.value = 5;

            designValue.textContent = '5';
            uniquenessValue.textContent = '5';
            relevanceValue.textContent = '5';
            conceptValue.textContent = '5';
            implementationValue.textContent = '5';

            ratingSection.innerHTML = `
                <div class="criterion">
                    <label for="design">Дизайн: <span id="design-value">5</span>/10</label>
                    <input type="range" id="design" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="uniqueness">Уникальность: <span id="uniqueness-value">5</span>/10</label>
                    <input type="range" id="uniqueness" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="relevance">Актуальность: <span id="relevance-value">5</span>/10</label>
                    <input type="range" id="relevance" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="concept">Концепция: <span id="concept-value">5</span>/10</label>
                    <input type="range" id="concept" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="implementation">Реализация: <span id="implementation-value">5</span>/10</label>
                    <input type="range" id="implementation" min="1" max="10" value="5">
                </div>
                <button class="submit-rating">Оценить</button>
            `;
            // Повторно привязываем обработчики событий
            document.querySelector('.submit-rating').addEventListener('click', submitRatingButton.click);
            document.getElementById('design').addEventListener('input', () => {
                document.getElementById('design-value').textContent = document.getElementById('design').value;
            });
            document.getElementById('uniqueness').addEventListener('input', () => {
                document.getElementById('uniqueness-value').textContent = document.getElementById('uniqueness').value;
            });
            document.getElementById('relevance').addEventListener('input', () => {
                document.getElementById('relevance-value').textContent = document.getElementById('relevance').value;
            });
            document.getElementById('concept').addEventListener('input', () => {
                document.getElementById('concept-value').textContent = document.getElementById('concept').value;
            });
            document.getElementById('implementation').addEventListener('input', () => {
                document.getElementById('implementation-value').textContent = document.getElementById('implementation').value;
            });
        }

        // Инициализация приложения
        displayCategories();
        displayProducts();

        // Обработка изменения размера окна для canvas
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('fireworksCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
