<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini App</title>
    <style>
        /* Стили общие */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
        }

        /* Шапка */
        .header {
            display: flex;
            align-items: center;
            background-color: #121212;
            padding: 10px;
            font-size: 24px;
            position: relative;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .header .title {
            flex-grow: 1;
        }

        .header .categories-button {
            background: none;
            border: none;
            color: #0078d4;
            font-size: 18px;
            cursor: pointer;
        }

        /* Категории */
        .categories-menu {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: #121212;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            z-index: 1;
        }

        .categories-menu.open {
            max-height: 300px;
        }

        .categories-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .categories-menu li {
            padding: 10px;
            border-bottom: 1px solid #292929;
            cursor: pointer;
        }

        .categories-menu li:hover {
            background-color: #292929;
        }

        /* Каталог */
        .catalog {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            gap: 20px;
            overflow-y: auto;
            height: calc(100vh - 60px);
        }

        .item {
            background-color: #292929;
            border-radius: 10px;
            overflow: hidden;
            width: 180px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: scale(1.1);
        }

        .item:hover {
            transform: translateY(-10px);
        }

        .item-info {
            padding: 10px;
            text-align: center;
        }

        .item-name {
            font-size: 18px;
            margin: 10px 0;
        }

        .item-price {
            color: #ff9800;
            font-size: 16px;
            margin: 5px 0;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .modal.open {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: #121212;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .rating-section {
            margin-top: 20px;
        }

        .criterion {
            margin-bottom: 15px;
        }

        .criterion label {
            display: block;
            margin-bottom: 5px;
        }

        .criterion input[type="range"] {
            width: 100%;
        }

        .submit-rating {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Стили для скрытия полосы прокрутки */
        .catalog::-webkit-scrollbar {
            display: none;
        }

        .catalog {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.pinimg.com/1200x/4e/29/db/4e29dbb86359abce300ab9d33083043f.jpg" alt="Logo">
        <div class="title">Каталог товаров</div>
        <button class="categories-button">Категории</button>
    </div>

    <div class="categories-menu">
        <ul id="categories-list">
            <!-- Категории будут добавлены через JavaScript -->
        </ul>
    </div>

    <div class="catalog" id="catalog">
        <!-- Товары будут добавлены через JavaScript -->
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="product-name">Название товара</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="rating-section">
                <div class="criterion">
                    <label for="design">Дизайн: <span id="design-value">5</span>/10</label>
                    <input type="range" id="design" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="uniqueness">Уникальность: <span id="uniqueness-value">5</span>/10</label>
                    <input type="range" id="uniqueness" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="relevance">Актуальность: <span id="relevance-value">5</span>/10</label>
                    <input type="range" id="relevance" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="concept">Концепция: <span id="concept-value">5</span>/10</label>
                    <input type="range" id="concept" min="1" max="10" value="5">
                </div>
                <div class="criterion">
                    <label for="implementation">Реализация: <span id="implementation-value">5</span>/10</label>
                    <input type="range" id="implementation" min="1" max="10" value="5">
                </div>
                <button class="submit-rating">Оценить</button>
            </div>
        </div>
    </div>

    <script>
        // Данные категорий
        const categories = [
            "Все товары",
            "ЗИП-ХУДИ",
            "ХУДИ",
            "ШТАНЫ",
            "ФУТБОЛКИ",
            "ШОРТЫ",
            "НОСКИ",
            "КОСТЮМЫ",
            "СВИТЕРА",
            "EXCLUSIVE",
            "ГОЛОВНЫЕ УБОРЫ",
            "WOMEN",
            "АКСЕССУАРЫ",
            "ШАРФЫ",
            "ЖИЛЕТЫ",
            "ДЖЕРСИ",
            "СВИТШОТЫ",
            "РУБАШКИ",
            "ДЖИНСОВКИ",
            "МАЙКИ",
            "НИЖНЕЕ БЕЛЬЕ"
        ];

        // Данные товаров (по 4 товара в каждой категории)
        const products = [
            { category: "ЗИП-ХУДИ", name: "Товар 1", price: "5 500 ₽", image: "https://via.placeholder.com/180x180" },
            { category: "ЗИП-ХУДИ", name: "Товар 2", price: "5 900 ₽", image: "https://via.placeholder.com/180x180" },
            { category: "ЗИП-ХУДИ", name: "Товар 3", price: "4 200 ₽", image: "https://via.placeholder.com/180x180" },
            { category: "ЗИП-ХУДИ", name: "Товар 4", price: "6 000 ₽", image: "https://via.placeholder.com/180x180" },
            // Добавьте товары для остальных категорий
        ];

        // Состояние приложения
        let currentCategory = "Все товары";

        // Элементы DOM
        const catalog = document.getElementById('catalog');
        const categoriesButton = document.querySelector('.categories-button');
        const categoriesMenu = document.querySelector('.categories-menu');
        const categoriesList = document.getElementById('categories-list');
        const modal = document.getElementById('modal');
        const closeModalButton = document.querySelector('.close-modal');
        const productName = document.getElementById('product-name');
        const submitRatingButton = document.querySelector('.submit-rating');

        // Обработчики событий для слайдеров
        const designSlider = document.getElementById('design');
        const uniquenessSlider = document.getElementById('uniqueness');
        const relevanceSlider = document.getElementById('relevance');
        const conceptSlider = document.getElementById('concept');
        const implementationSlider = document.getElementById('implementation');

        const designValue = document.getElementById('design-value');
        const uniquenessValue = document.getElementById('uniqueness-value');
        const relevanceValue = document.getElementById('relevance-value');
        const conceptValue = document.getElementById('concept-value');
        const implementationValue = document.getElementById('implementation-value');

        designSlider.addEventListener('input', () => {
            designValue.textContent = designSlider.value;
        });

        uniquenessSlider.addEventListener('input', () => {
            uniquenessValue.textContent = uniquenessSlider.value;
        });

        relevanceSlider.addEventListener('input', () => {
            relevanceValue.textContent = relevanceSlider.value;
        });

        conceptSlider.addEventListener('input', () => {
            conceptValue.textContent = conceptSlider.value;
        });

        implementationSlider.addEventListener('input', () => {
            implementationValue.textContent = implementationSlider.value;
        });

        // Функция для отображения категорий
        function displayCategories() {
            categoriesList.innerHTML = '';
            categories.forEach(category => {
                const li = document.createElement('li');
                li.textContent = category;
                li.addEventListener('click', () => {
                    currentCategory = category;
                    categoriesMenu.classList.remove('open');
                    displayProducts();
                });
                categoriesList.appendChild(li);
            });
        }

        // Функция для отображения товаров
        function displayProducts() {
            catalog.innerHTML = '';
            const filteredProducts = currentCategory === "Все товары" ? products : products.filter(p => p.category === currentCategory);
            filteredProducts.forEach(product => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="item-info">
                        <div class="item-name">${product.name}</div>
                        <div class="item-price">${product.price}</div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    openModal(product);
                });
                catalog.appendChild(item);
            });
        }

        // Открытие модального окна
        function openModal(product) {
            productName.textContent = product.name;
            modal.classList.add('open');
        }

        // Закрытие модального окна
        closeModalButton.addEventListener('click', () => {
            modal.classList.remove('open');
        });

        // Открытие/закрытие меню категорий
        categoriesButton.addEventListener('click', () => {
            categoriesMenu.classList.toggle('open');
        });

        // Отправка оценки
        submitRatingButton.addEventListener('click', () => {
            const totalScore = parseInt(designSlider.value) + parseInt(uniquenessSlider.value) + parseInt(relevanceSlider.value) + parseInt(conceptSlider.value) + parseInt(implementationSlider.value);
            alert(`Ваша оценка: ${totalScore}/50`);
            modal.classList.remove('open');
            // Здесь вы можете добавить код для отправки оценки на сервер и обновления общей оценки
        });

        // Инициализация приложения
        displayCategories();
        displayProducts();
    </script>
</body>
</html>
