<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
</head>
<body>
    <h1>Выберите товар</h1>
    <ul>
        <li>
            <p>Товар 1 - $10</p>
            <button onclick="buyItem('Товар 1', 1000)">Купить</button>
        </li>
        <li>
            <p>Товар 2 - $15</p>
            <button onclick="buyItem('Товар 2', 1500)">Купить</button>
        </li>
    </ul>

    <script>
        function buyItem(name, price) {
            // Передаем данные обратно в Telegram бота через WebApp API
            Telegram.WebApp.sendData(JSON.stringify({name: name, price: price}));
        }
    </script>
</body>
</html>
