<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <link rel="stylesheet" href="miniappbot/static/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="shop-title">Добро пожаловать в магазин</h1>
        <div class="product-list">
            <div class="product">
                <img src="/static/product1.jpg" alt="Товар 1">
                <p>Товар 1 - 1000 руб.</p>
                <button onclick="addToCart('Товар 1', 1000)">Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="/static/product2.jpg" alt="Товар 2">
                <p>Товар 2 - 1500 руб.</p>
                <button onclick="addToCart('Товар 2', 1500)">Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="/static/product3.jpg" alt="Товар 3">
                <p>Товар 3 - 2000 руб.</p>
                <button onclick="addToCart('Товар 3', 2000)">Добавить в корзину</button>
            </div>
        </div>
        <button class="order-button" onclick="placeOrder()">Заказать</button>
    </div>

    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            alert(`${product} добавлен в корзину`);
        }

        function placeOrder() {
            Telegram.WebApp.sendData(JSON.stringify(cart));
        }
    </script>
</body>
</html>
