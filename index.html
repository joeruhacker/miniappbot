<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <!-- Добавляем мета-тег viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* Стили оформления */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f2f2f2);
            color: var(--tg-theme-text-color, #333);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        h1, h2 {
            text-align: center;
            font-weight: 300;
        }
        .categories, .products, .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .categories {
            flex-grow: 1;
            overflow-y: auto;
        }
        .category, .product, .cart-item {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            flex: 1 1 calc(25% - 40px);
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
        }
        .category:hover, .product:hover, .cart-item:hover {
            transform: translateY(-5px);
        }
        .category h2, .product h2, .cart-item h3 {
            margin-top: 10px;
            font-weight: 400;
        }
        .category img, .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product p, .cart-item p {
            color: var(--tg-theme-hint-color, #666);
        }
        .add-to-cart, .remove-from-cart, #checkout {
            display: inline-block;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #fff);
            padding: 12px 20px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .add-to-cart:hover, .remove-from-cart:hover, #checkout:hover {
            background-color: var(--tg-theme-button-color, #0056b3);
        }
        .remove-from-cart {
            background-color: #dc3545;
        }
        .remove-from-cart:hover {
            background-color: #c82333;
        }
        #checkout {
            background-color: #28a745;
            margin: 0 auto;
            display: none;
        }
        #checkout:hover {
            background-color: #218838;
        }
        /* Адаптивность */
        @media (max-width: 1024px) {
            .category, .product, .cart-item {
                flex: 1 1 calc(33.333% - 40px);
            }
        }
        @media (max-width: 768px) {
            .category, .product, .cart-item {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .category, .product, .cart-item {
                flex: 1 1 100%;
            }
            .add-to-cart, .remove-from-cart, #checkout {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в наш магазин!</h1>
        <div class="categories">
            <!-- Categories will be dynamically added here -->
        </div>
        <div class="products">
            <!-- Products will be dynamically added here -->
        </div>
        <h2>Корзина</h2>
        <div class="cart">
            <!-- Товары будут добавляться сюда -->
        </div>
        <div id="checkout">Оплатить</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web Apps
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Устанавливаем цвета темы приложения
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Получаем chat_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const chat_id = urlParams.get('chat_id');

        if (!chat_id) {
            alert('Ошибка: chat_id не найден');
        }

        let cart = [];

        const cartContainer = document.querySelector('.cart');
        const checkoutButton = document.getElementById('checkout');
        const categoriesContainer = document.querySelector('.categories');
        const productsContainer = document.querySelector('.products');

        const productsData = [
            {
                category: 'Robux',
                image: 'https://i.pinimg.com/564x/5a/03/19/5a03197c13860729206536d3fb4ca7dc.jpg',
                items: [
                    { amount: 100, price: 290 },
                    { amount: 200, price: 530 },
                    { amount: 400, price: 950 },
                    { amount: 800, price: 1299 },
                    { amount: 1200, price: 2399 },
                    { amount: 1700, price: 3099 },
                    { amount: 2000, price: 3150 },
                    { amount: 2200, price: 3499 },
                    { amount: 2700, price: 3699 },
                    { amount: 4500, price: 6550 },
                    { amount: 10000, price: 12550 }
                ]
            },
            {
                category: 'iTunes',
                image: 'https://i.pinimg.com/564x/53/60/b9/5360b97e71f3204c70275132893d0070.jpg',
                items: [
                    { amount: 500, price: 750 },
                    { amount: 1000, price: 1399 },
                    { amount: 1500, price: 2299 },
                    { amount: 2000, price: 2750 },
                    { amount: 2500, price: 3450 },
                    { amount: 3000, price: 4199 },
                    { amount: 3500, price: 4999 },
                    { amount: 4000, price: 5799 },
                    { amount: 4500, price: 6399 },
                    { amount: 5000, price: 7399 },
                    { amount: 5500, price: 7699 },
                    { amount: 6000, price: 8150 },
                    { amount: 6500, price: 8699 },
                    { amount: 7000, price: 9399 },
                    { amount: 7500, price: 10099 },
                    { amount: 8000, price: 10899 },
                    { amount: 8500, price: 11499 },
                    { amount: 9000, price: 12099 }
                ]
            }
        ];

        function displayCategories() {
            categoriesContainer.innerHTML = '';
            productsContainer.innerHTML = '';
            cartContainer.innerHTML = '';
            checkoutButton.style.display = 'none';

            productsData.forEach(categoryData => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <img src="${categoryData.image}" alt="${categoryData.category}">
                    <h2>${categoryData.category}</h2>
                `;
                categoryDiv.addEventListener('click', () => {
                    displayProducts(categoryData);
                });
                categoriesContainer.appendChild(categoryDiv);
            });
        }

        function displayProducts(categoryData) {
            categoriesContainer.innerHTML = '';
            productsContainer.innerHTML = '';

            categoryData.items.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.setAttribute('data-item', `${categoryData.category} ${product.amount}`);
                productDiv.setAttribute('data-price', product.price);

                productDiv.innerHTML = `
                    <img src="${categoryData.image}" alt="${categoryData.category}">
                    <h2>${categoryData.category} ${product.amount}</h2>
                    <p>Цена: ${product.price} руб.</p>
                    <div class="add-to-cart">Добавить в корзину</div>
                `;

                productsContainer.appendChild(productDiv);
            });

            // Добавляем обработчики для кнопок "Добавить в корзину"
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const productElement = button.parentElement;
                    const item = productElement.getAttribute('data-item');
                    const price = parseInt(productElement.getAttribute('data-price'));

                    cart.push({ item, price });
                    // Уведомление о добавлении товара
                    showNotification(`${item} добавлен в корзину.`);
                    updateCart();
                });
            });
        }

        function updateCart() {
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Корзина пуста.</p>';
                checkoutButton.style.display = 'none';
                return;
            }

            cart.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <h3>${product.item}</h3>
                    <p>Цена: ${product.price} руб.</p>
                    <div class="remove-from-cart" data-index="${index}">Удалить</div>
                `;
                cartContainer.appendChild(cartItem);
            });

            // Показываем кнопку "Оплатить"
            checkoutButton.style.display = 'block';

            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    cart.splice(index, 1);
                    updateCart();
                });
            });
        }

        // Инициализация корзины
        updateCart();

        // Функция для отображения уведомлений
        function showNotification(message) {
            tg.showAlert(message);
        }

        // Обработка оплаты
        checkoutButton.addEventListener('click', () => {
            if (cart.length === 0) {
                showNotification('Корзина пуста!');
                return;
            }

            // Отправляем данные на n8n через вебхук
            fetch('https://n8n.chatforma.com/webhook/webhookgameover', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chat_id,
                    cart: cart,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Сетевая ошибка');
                }
                return response.json();
            })
            .then(data => {
                showNotification('Счет отправлен в Telegram. Пожалуйста, проверьте ваш чат.');
                // Очищаем корзину после отправки счета
                cart = [];
                updateCart();

                // Закрываем приложение
                tg.close();
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                showNotification('Произошла ошибка при отправке счета.');
            });
        });

        // Отображаем категории при загрузке страницы
        displayCategories();
    </script>
</body>
</html>
